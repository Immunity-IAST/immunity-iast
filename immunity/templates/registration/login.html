{% extends "base.html" %} {% load static %} {% block title %}Авторизация{% endblock %} {% block content %}

{% if form.errors %}
<p>Неверный логин или пароль!</p>
{% endif %}

<div class="row">
    <form class="col s12" method="POST" action="">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" type="text" name="username" class="validate">
                <label for="last_name">Логин</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Пароль</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Войти</button>
    </form>
</div>

{% endblock %}
