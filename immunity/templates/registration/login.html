<form class="uk-position-center uk-center uk-dark" style="text-align: center;" method="POST" action="">

    {% csrf_token %}

    <img src="{% static 'images/favicon.png' %}" alt="">

    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input" type="text" name="username">
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input" type="password" name="password">
        </div>
    </div>

    <button class="uk-button uk-button-default" type="submit" name="action">Войти</button>

</form>

{% endblock %}
